<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Voornaam
        <input type="text" pattern="[a-zA-Z]" name="firstname" id="firstname">
        </label>
        <br>
        <label>Achternaam
        <input type="text" pattern="[a-zA-Z]" name="lastname" id="lastname">
        </label>
        <br>
        <br>
        <label>Geslacht:
        <input type="radio" name="sex" id="men" checked="checked">
        <label for="Man">Man</label>
        <input type="radio" name="sex" id="women">
        <label for="Vrouw">Vrouw</label>
        </label>
        <br>
        <br>
        <label>Straat met Huisnummer
        <input type="text" name="address" id="address">
        </label>
        <br>
        <label>Postcode
        <input type="text" name="postalcode" id="postalcode">
        </label>
        <br>
        <label>Stad
        <input type="text" name="city" id="city">
        </label>
        <br>
        <label>Land
        <input type="text" name="country" id="country">
        </label>
        <br>
        <label>BSN-nummer
        <input type="text" min="000000000" max="999999999" name="socialsecuritynumber" id="socialsecuritynumber">
        </label>
        <br>
        <label name="destination" id="destination">Vakantieland
        <select>
            <option>Frankrijk</option>
            <option>Duitsland</option>
            <option>Monaco</option>
            <option>BelgiÃ«</option>
        </select>
        </label>
        <br>
        <br>
        <label>Datum van vertrek
        <input type="date" name="dateofdeparture" id="dateofdeparture" min="2022-09-08">
        </label>
        <br>
        <label>Datum van terugkomst
        <input type="date" name="dateofreturn" id="dateofreturn">
        </label>
        <br>
        <br>
        <label>Aantal reisgenoten (Max 4 personen)
        <input type="number" name="maxpersoon" id="maxpersoon" min="0" max="4">
        </label>
        <br>
        <br>
        <button type="submit" name="submit" id="submit">Boek nu</button>
        <br>
        <br>
        <label>E-mail
        <input type="email" name="email" id="email">
        </label>
        <br>
        <label>Wachtwoord
        <input type="password" name="password" id="password">
        </label>
    </form>
</body>
</html>
