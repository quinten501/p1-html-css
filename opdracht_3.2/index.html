<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">Voornaam</label>
        <input type="text" pattern="[a-zA-Z]" name="firstname" id="firstname" required>
        <br>
        <label for="lastname">Achternaam</label>
        <input type="text" pattern="[a-zA-Z]" name="lastname" id="lastname" required>
        <br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="password">Wachtwoord</label>
        <input type="password" name="password" id="password" required>
        <br>
        <br>
        <label for="sex">Geslacht:</label>
        <input type="radio" name="sex" id="men" checked="checked">
        <label for="Man">Man</label>
        <input type="radio" name="sex" id="women">
        <label for="Vrouw">Vrouw</label>
        <br>
        <br>
        <label for="address">Straat met Huisnummer</label>
        <input type="text" name="address" id="address" required>
        <br>
        <label for="postalcode">Postcode</label>
        <input type="text" name="postalcode" id="postalcode" required>
        <br>
        <label for="city">Stad</label>
        <input type="text" name="city" id="city" required>
        <br>
        <label for="country">Land</label>
        <input type="text" name="country" id="country" required>
        <br>
        <label for="bsn-nummer">BSN-nummer</label>
        <input type="text" min="000000000" max="999999999" name="socialsecuritynumber" id="socialsecuritynumber" required>
        <br>
        <label for="destination" name="destination" id="destination">Vakantieland</label>
        <select>
            <option>Frankrijk</option>
            <option>Duitsland</option>
            <option>Monaco</option>
            <option>BelgiÃ«</option>
        </select>
        <br>
        <label for="dateofdeparture">Datum van vertrek</label>
        <input type="date" name="dateofdeparture" id="dateofdeparture" min="2022-09-08" required>
        <br>
        <label for="dateofreturn">Datum van terugkomst</label>
        <input type="date" name="dateofreturn" id="dateofreturn" required>
        <br>
        <label for="maxperson">Aantal reisgenoten (Max 4 personen)</label>
        <input type="number" name="maxperson" id="maxperson" min="0" max="4" required>
        <br>
        <button type="submit" name="submit" id="submit">Boek nu</button>
    </form>
</body>
</html>
